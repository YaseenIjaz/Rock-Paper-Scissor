<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/styles/04-rock-paper-scissor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class='bg-dark text-white '>
    <div class="container text-center">
        <h1 class="m-5" style="font-size: 65px;">Rock Paper Scissors</h1>

        <div id="symbols">
            <button type="button"  id="js-rock-btn"><img src="https://raw.githubusercontent.com/SuperSimpleDev/javascript-course/refs/heads/main/2-copy-of-code/images/rock-emoji.png" alt="Rock"></button>
            <button type="button"  id="js-paper-btn"><img src="https://raw.githubusercontent.com/SuperSimpleDev/javascript-course/refs/heads/main/2-copy-of-code/images/paper-emoji.png" alt="Paper"></button>
            <button type="button"  id="js-scissor-btn"><img src="https://raw.githubusercontent.com/SuperSimpleDev/javascript-course/refs/heads/main/2-copy-of-code/images/scissors-emoji.png" alt="Scissor"></button>
        </div>

        <h3 class="m-4" id="result"></h3>
        <p id="move"></p>
        <p id="score"></p>
        <button class="btn btn-light px-4 border-orange resetButton" type="button" >Reset Score</button>
        <button class="btn btn-light px-4 border-orange autoPlayButton" type="button">Auto Play</button>

    </div>
    
    <script src="/script/04-rock-paper-scissor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
